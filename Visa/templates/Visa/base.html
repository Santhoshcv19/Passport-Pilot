{% load static %}
<!doctype html>
<html lang="en">

<head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static "Visa/bootstrap.min.css"  %}">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <link rel="stylesheet" href="{% static "Visa/custom1.css" %}">

  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" href="{% static "Visa/Logo.png" %}">

  <title>Passport Pilot</title>
</head>

<body>

  <nav id="topNav" class="navbar navbar-expand-md navbar-light bg-info">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static "Visa/Logo.png" %}" width="160" height="110" class="d-inline-block align-top" alt="Logo Here">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#About">About &nbsp; &nbsp;</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#gallery">Gallery &nbsp; &nbsp;</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#Contacts">Contacts &nbsp; &nbsp;</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="wallpaper-home" style="margin-left:0%; position: relative;">
    <img src="{% static "Visa/cont.jpeg" %}" height="590">
    <br>
    <br>
    <br>
    <br>
    {% block content %}{% endblock %}
  </div>
  

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
